<!DOCTYPE html>
<html>
<head>
    <title>Avanouá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            color: #000000;
            padding: 10px;
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        form {
            margin: 20px;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"], .form-group input[type="email"], .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        h2 {
            color: #E82939;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        img {
            max-width: 900px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="ifam.jpg" alt="Logo do IFAM">
        <h1>Avanouá</h1>
    </div>
    <div id="content">
        <form>
            <h2>Dados Pessoais</h2>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>

            <h2>Questionário</h2>
            <div class="form-group">
                <label for="curso">Qual o curso que você faz?</label>
                <select id="curso">
                    <option value="">Selecione uma opção</option>
                </select>
            </div>
            <div class="form-group">
                <label>Aluno bolsista do Programa:</label>
                <select id="bolsista">
                    <option value="">Selecione uma opção</option>
                    <option value="pape">Pape</option>
                    <option value="monitoria">Monitoria</option>
                    <option value="aranoua">Aranouá</option>
                </select>
            </div>
            <div class="form-group">
                <label>O curso oportunizou novos conhecimentos e ampliou suas perspectivas profissionais</label>
                <select id="conhecimentos">
                    <option value="">Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                    <option value="em_partes">Em partes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Você gostou do curso?</label>
                <select id="gostou">
                    <option value="">Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                    <option value="em_partes">Em partes</option>
                </select>
            </div>

            <h2>Trabalho do Professor(a)</h2>
            <div class="form-group">
                <label>Promoveu e incentivou a autonomia dos alunos e o trabalho em grupo</label>
                <div class="radio-group">
                    <input type="radio" id="regular1" name="autonomia" value="regular">
                    <label for="regular1">Regular</label>
                    <input type="radio" id="bom1" name="autonomia" value="bom">
                    <label for="bom1">Bom</label>
                    <input type="radio" id="muito_bom1" name="autonomia" value="muito_bom">
                    <label for="muito_bom1">Muito Bom</label>
                    <input type="radio" id="otimo1" name="autonomia" value="otimo">
                    <label for="otimo1">Ótimo</label>
                </div>
            </div>
            <div class="form-group">
                <label>Apresentou e discutiu o plano de ensino com os alunos de forma interativa</label>
                <div class="radio-group">
                    <input type="radio" id="regular2" name="plano_ensino" value="regular">
                    <label for="regular2">Regular</label>
                    <input type="radio" id="bom2" name="plano_ensino" value="bom">
                    <label for="bom2">Bom</label>
                    <input type="radio" id="muito_bom2" name="plano_ensino" value="muito_bom">
                    <label for="muito_bom2">Muito Bom</label>
                    <input type="radio" id="otimo2" name="plano_ensino" value="otimo">
                    <label for="otimo2">Ótimo</label>
                </div>
            </div>
            <div class="form-group">
                <label>Demonstrou domínio dos conteúdos desenvolvidos e utilizou adequadamente os recursos didáticos</label>
                <div class="radio-group">
                    <input type="radio" id="regular3" name="dominio_conteudo" value="regular">
                    <label for="regular3">Regular</label>
                    <input type="radio" id="bom3" name="dominio_conteudo" value="bom">
                    <label for="bom3">Bom</label>
                    <input type="radio" id="muito_bom3" name="dominio_conteudo" value="muito_bom">
                    <label for="muito_bom3">Muito Bom</label>
                    <input type="radio" id="otimo3" name="dominio_conteudo" value="otimo">
                    <label for="otimo3">Ótimo</label>
                </div>
            </div>
            <div class="form-group">
                <label>Oportunizou diversos processos avaliativos visando a aprendizagem e a promoção do aluno</label>
                <div class="radio-group">
                    <input type="radio" id="regular4" name="processos_avaliativos" value="regular">
                    <label for="regular4">Regular</label>
                    <input type="radio" id="bom4" name="processos_avaliativos" value="bom">
                    <label for="bom4">Bom</label>
                    <input type="radio" id="muito_bom4" name="processos_avaliativos" value="muito_bom">
                    <label for="muito_bom4">Muito Bom</label>
                    <input type="radio" id="otimo4" name="processos_avaliativos" value="otimo">
                    <label for="otimo4">Ótimo</label>
                </div>
            </div>
            <div class="form-group">
                <label>Utilizou práticas motivadoras, interativas e metodologia de ensino ativa tais como aprendizagem baseada em projetos, aprender fazendo, entre outras</label>
                <div class="radio-group">
                    <input type="radio" id="regular5" name="praticas_motivadoras" value="regular">
                    <label for="regular5">Regular</label>
                    <input type="radio" id="bom5" name="praticas_motivadoras" value="bom">
                    <label for="bom5">Bom</label>
                    <input type="radio" id="muito_bom5" name="praticas_motivadoras" value="muito_bom">
                    <label for="muito_bom5">Muito Bom</label>
                    <input type="radio" id="otimo5" name="praticas_motivadoras" value="otimo">
                    <label for="otimo5">Ótimo</label>
                </div>
            </div>
        </form>
    </div>
    <script>
        var selectElement = document.getElementById('curso');
        var options = ['Curso 1', 'Curso 2', 'Curso 3', 'Curso 4']; // Adicione quantos cursos quiser aqui

        for(var i = 0; i < options.length; i++) {
            var option = document.createElement('option');
            option.text = options[i];
            option.value = options[i];
            selectElement.add(option);
        }
    </script>
</body>
</html>
